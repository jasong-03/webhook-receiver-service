version: '3.8'

services:
  webhook-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webhook-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_TYPE=sqlite
      - DB_DATABASE=/app/data/webhooks.db
      - API_KEY=${API_KEY:-dev-api-key-12345}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-dev-webhook-secret-67890}
      - THROTTLE_TTL=60000
      - THROTTLE_LIMIT=100
      - MAX_PAYLOAD_SIZE=1mb
    volumes:
      - webhook-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

